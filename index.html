<script type="text/javascript">
	function round (number, decimals){  if(Number.isFinite(number)){
        var number = number.toString();
        if(number.indexOf(".") > 0 ){
            var parts = number.split(".");
            var decimalsInNumber =  parts[1];
            var shouldAddDecimal = false;
            
            if (decimalsInNumber.length <= decimals){
                return Number(number).toFixed(decimals);
            } else{            
                for (var j = decimalsInNumber.length; (j > 0 && decimalsInNumber.length > decimals) ; j--) {                                
                    var decimal = Number(decimalsInNumber.substr((j-1),j));             
                    if (shouldAddDecimal) decimal = decimal + 1;                
                    if (decimal >= 5) {shouldAddDecimal = true;}                    
                    else { shouldAddDecimal = false;}                   
 
                    decimalsInNumber = decimalsInNumber.substr(0,j-1);      
                };
                if(shouldAddDecimal){
                    var finalDecimalResult = Number(decimalsInNumber);  
                    finalDecimalResult = finalDecimalResult + 1;        
                }
 
                if(!finalDecimalResult) finalDecimalResult = decimalsInNumber;
                var cdnAppend = "";
                if(decimalsInNumber.startsWith("0")){
                    for(var it = 0; it < decimalsInNumber.length; it ++){
                        var cdn = decimalsInNumber.substr(it,1);
                        if(cdn=="0")
                            cdnAppend = cdnAppend + cdn;
                        else
                         break;
                    }
                }
// si es 100 1000 o 10000
				if(finalDecimalResult == 10 || finalDecimalResult == 100 || finalDecimalResult == 1000){
					parts[0] = Number(parts[0]) +1;
					finalDecimalResult = 0;
				}
                return Number(parts[0] + "." + cdnAppend + finalDecimalResult).toFixed(decimals);
            }
        } else{
            return Number(number).toFixed(decimals);
        }
    } else {
        return number;
    }
 }
